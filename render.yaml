services:
  - type: web
    name: kaveramma-fantasy
    env: node
    plan: free
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: kaveramma-db
          property: connectionString
      - key: VITE_APP_TITLE
        value: Kaveramma
      - key: VITE_APP_LOGO
        value: /logo-dark.png

databases:
  - name: kaveramma-db
    plan: free
    databaseName: kaveramma
    user: kaveramma
